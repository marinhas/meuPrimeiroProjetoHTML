<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <form action="home.html" method="get">

            <fieldset>

                <legend>Login</legend>
                <br>

                <label for="nomePessoa">Nome Completo:</label>
                    <input type="text" name="nomePessoa">
                <br>
                <br>

                <label for="emailPessoa">Email:</label>
                    <input type="email" name="emailPessoa">
                <br>
                <br>

                <label for="senhaPessoa">Senha:</label>
                    <input type="password" name="senhaPessoa"required>
                <br>
                <br>

                <label for="perfilPessoa">Perfil:</label>
                <select name="perfilPessoa" required>
                    <option value="Professor">Professor</option>
                    <option value="Jogador">Jogador</option>
                    <option value="Administrador">Administrador</option>\
                </select>
                <br>
                
                <label>
                    <input type="checkbox" name="manterlogado" value="sim" /> Manter logado
                </label>
                <br>

                <button type="submit">Login</button>
                <br>
            
                <a href="./cadastro.html">Ainda não tem conta?</a>

            </fieldset>

    </form>           
</body>
